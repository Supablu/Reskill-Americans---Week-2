<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header class="formNav">
      <img id="logoContact" src="images/logo.png" alt="logo" />
      <h2>Contact Us</h2>
    </header>
    <main class="form">
      <form action="">
        <p>Have a question? Reach out to us below:</p>
        <div class="name">
          <label for="name">Enter your name:</label>
          <input
            type="text"
            id="name"
            placeholder="John Doe"
            name="name"
            required
          />
          <label for="email">Enter your Email:</label>
          <input
            type="email"
            id="email"
            placeholder="John.Doe123@mail.com"
            name="email"
            required
          />
        </div>
        <div>
          <label for="message">Send us a message:</label>
          <textarea
            name="message"
            id="message"
            cols="23"
            rows="4"
            placeholder="How may we help you?"
          ></textarea>
        </div>
        <div class="level">
          <label for="level">Message tag: </label>
          <select name="level" id="level" name="level" required>
            <option value="" disabled selected>Select topic</option>
            <option value="booking">Booking</option>
            <option value="quotes">Quotes</option>
            <option value="finance">Finance</option>
            <option value="deals">Deals</option>
            <option value="issues">Issues</option>
            <option value="techincal support">Techincal Support</option>
          </select>
        </div>
        <input id="btn" type="submit" />
      </form>
    </main>
    <footer class="contact">
      <div class="copyright">
        <a href="index.html">Home</a>
        <p>Â© 2022 Odyssey | Created by Luis del Valle-Lopez</p>
      </div>
    </footer>
  </body>
</html>
